<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNest Login</title>
    <link
      rel="shortcut icon"
      href="dist/images/3d-glasses.png"
      type="image/x-icon"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="dist/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <!-- vendor_css -->
    <link rel="stylesheet" href="dist/css/vendor.min.css" />
    <!-- google fots -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- main_style -->
    <link rel="stylesheet" href="dist/css/main.min.css" />
  </head>

  <body>
   <div class="login">
  <div class="login__bg"></div>
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-4 rounded shadow">
        <h2 class="text-center">
        Movie<span class="text-primary">Nest</span>
        </h2>
        <hr />
        <form action="#">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember-me"
            />
            <label class="form-check-label" for="remember-me">
              Remember me
            </label>
          </div>
          <hr />

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
          <p class="text-center mt-3">
            Create new account <a href="register.html">Register</a>
          </p>
          <hr />
          <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button" style="background: #1877f2;">
              <span class="fa-brands fa-facebook-f"></span> Login by facebook
            </button>
          </div>
          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary" type="button" style="background: #ea4335;">
              <i class="fa-brands fa-google"></i> Login by Gmail
            </button>
          </div>


        </div>
        </div>
        </div>
    <!-- jquery -->
    <script src="dist/js/jquery-3.4.0.min.js"></script>
    <!-- bootstrap -->
    <script src="dist/js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- vendor_script -->
    <script src="dist/js/vendor.min.js"></script>
    <!-- main_script -->
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
